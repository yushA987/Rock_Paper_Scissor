<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="upper_container">
        <h1>Pick one of these to play</h1>
        <!-- <p>Pick one of these to play</p> -->
    </div>
    <div class="container">
        <div class="Stone">
            <!-- <p>Testing testing</p> -->
            <img src="Stone.png" alt="1" width="170px">
            <!-- <h2>Choose Stone</h2> -->
        </div>
        <div class="Paper">
            <img src="Paper.png" alt="2" width="210px">
            <!-- <h2>Choose Paper</h2> -->
        </div>
        <div class="Scissor">
            <img src="Scissor.png" alt="3" width="230px">
            <!-- <h2>Choose Scissor</h2> -->
        </div>
    </div>
    <div class="middle">
        <div>
            <h2>Participant chose <span class="choice1">_____</span></h2>
        </div>
        <div>
            <h2>Computer chose <span class="choice2">_____</span></h2>
        </div>
        <div>
            <h1 class="result">____</h1>
        </div>
    </div>
    <div class="end">
        <div class="participant" >
            <img src="Stone.png" alt="4" width="170px">
        </div>
        <div class="computer">
            <img src="Stone_flipped.png" alt="5" width="170px">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
